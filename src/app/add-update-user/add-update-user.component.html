<h2 mat-dialog-title>{{data ? 'Update':'Add'}} User</h2>
<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
	<mat-dialog-content class="mat-typography">


		<div class="row">

			<div class="form-group col-6">
				<label for="firstName">First Name:</label>
                <input formControlName="firstName" placeholder="First Name" class="form-control">
                <div *ngIf="addForm.get('firstName').invalid && (addForm.get('firstName').dirty || addForm.get('firstName').touched)" class="invalid-feedback-form">
                    <div *ngIf="addForm.get('firstName').hasError('required')">First Name is required</div>
                </div>
			</div>

			<div class="form-group col-6">
				<label for="lastName">Last Name:</label>
                <input formControlName="lastName" placeholder="Last name" class="form-control">
                <div *ngIf="addForm.get('lastName').invalid && (addForm.get('lastName').dirty || addForm.get('lastName').touched)" class="invalid-feedback-form">
                    <div *ngIf="addForm.get('lastName').hasError('required')">Last name is required</div>
                </div>
			</div>

			<div class="form-group col-6">
				<label>Email:</label>
                <input type="email" formControlName="email" placeholder="Email" class="form-control">
                <div *ngIf="addForm.get('email').invalid && (addForm.get('email').dirty || addForm.get('email').touched)" class="invalid-feedback-form">
                    <div *ngIf="addForm.get('email').hasError('required')">Email is required</div>
                    <div *ngIf="addForm.get('email').hasError('invalidEmail')">Enter correct email address.</div>
                </div>
			</div>

			<div class="form-group col-6">
				<label>Mobile:</label>
                <input formControlName="mobile" placeholder="Mobile" class="form-control" appOnlyNumber>
                <div *ngIf="addForm.get('mobile').invalid && (addForm.get('mobile').dirty || addForm.get('mobile').touched)" class="invalid-feedback-form">
                    <div *ngIf="addForm.get('mobile').hasError('required')">Mobile is required</div>
                </div>
			</div>

			<div class="form-group col-6">
				<label>Age:</label>
                <input type="number" formControlName="age" placeholder="Age" class="form-control" appOnlyNumber>
                <div *ngIf="addForm.get('age').invalid && (addForm.get('age').dirty || addForm.get('age').touched)" class="invalid-feedback-form">
                    <div *ngIf="addForm.get('age').hasError('required')">Age is required</div>
                </div>
			</div>

			<div class="form-group col-6">
				<label>Salary:</label>
                <input type="number" formControlName="salary" placeholder="Salary" class="form-control" appOnlyNumber>
                <div *ngIf="addForm.get('salary').invalid && (addForm.get('salary').dirty || addForm.get('salary').touched)" class="invalid-feedback-form">
                    <div *ngIf="addForm.get('salary').hasError('required')">Salary is required</div>
                </div>
			</div>
		</div>


	</mat-dialog-content>
	<mat-dialog-actions align="end">
		<button class="btn btn-danger mr-3" mat-dialog-close> Cancel</button>
		<button class="btn btn-success" [disabled]="addForm.invalid">{{data ? 'Update':'Add'}}</button>
	</mat-dialog-actions>

</form>
